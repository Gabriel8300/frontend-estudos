<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Front</title>
    <style>
        
        body{
            background-color:  hsl(47, 88%, 63%);

            /*propriedade para deixar algum item ocupar toda tela do site*/
            height: 100vh;
            /*deixa os itens dentro do bory flexiveis para se mexer*/
            display: flex;
            /*alinha na vertical */
            align-items: center;
            /*alinha na hoorizontal*/
            justify-content: center;
        }

        #main{
            background-color: white;
            margin-top: 30%;
            margin-bottom: 30%;
            height: 475px;
            width: 345px;
            display: flex;
            flex-direction: column;
            border-radius: 5%;
            
        }

        

        #detalhe{
            background-color:  hsl(47, 88%, 63%);
            width: 90px;
            margin-top: 5%;
            margin-left: 5%;
            border-radius: 10%;
            text-align: center;
        }
        #p_det{
            text-align: center;
            margin: 10%;
            margin-bottom: 20%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .text{
            font-size: 10px;
            height: 5px;
            margin: 7%;
            margin-bottom: 1%;
            margin-top: 1%;
        }
        #ima-principal{
            height: 180px;
            width: 300px;
            margin: 7%;
            margin-bottom: 1%;
            margin-top: 7%;
            border-radius: 5%;
        }
        #div-img{
            margin-top: 0%;
        }
        #avatar{
            display: flex;
            flex-direction: row;
            margin: 7%;
            margin-top: 0%;
            margin-bottom: 0%;
            height: 30px;
            width: 30px;
        }
        #perfil{
            margin-bottom: 0%;
        }
        #nome-perfil{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="div-img">
            <img id="ima-principal" src="./img-principal.png" alt="imagem principal">
        </div>
        <div id="detalhe">
            <p id="p_det" class="text">Learning</p>
        </div>
        <br>

        <p id="p_main" class="text">Published 21 Dec 2023</p>
        <br>

        <h1 class="text">HTML & CSS foundations</h1>
        <br>

        <p class="text">
        These languages are the backbone of every <br>
        website, defining structure, content, and <br>
        presentation.
        </p>
        <br><br><br>

        <div id="perfil">
            <img id="avatar" src="image-avatar.webp" alt="Foto de perfil">
            <h2 id="nome-perfil">Greg Hooper</h2>
        </div>
    </div>

    
</body>
</html>
