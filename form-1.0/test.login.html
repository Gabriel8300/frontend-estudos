<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-form.css">
</head>

<body>

        <div id="longin">
            <p id="titulo">Formulario</p>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Nome" placeholder="Seu email"><br>
                </div>
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="Nome" placeholder="Seu Telefone"><br>
                </div>
                <div>
                    <label for="data">Data de nacimento</label>
                    <input type="date" name="data" placeholder="Sua data de nacimento"><br>
                </div>
                 <div>
                    <label for="tel">Telefone</label>
                    <input type="checkbox" name="Nome" placeholder="Seu Telefone"><br>
                </div>
                
            </form>
        </div>
    </div>

</body>
